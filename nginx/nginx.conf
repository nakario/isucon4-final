worker_processes auto;

events
{
  worker_connections 1024;
  multi_accept on;
  use epoll;
}

http
{
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  log_format ltsv "time:$time_local"
    "\thost:$remote_addr"
    "\tforwardedfor:$http_x_forwarded_for"
    "\treq:$request"
    "\tmethod:$request_method"
    "\turi:$request_uri"
    "\tstatus:$status"
    "\tsize:$body_bytes_sent"
    "\treferer:$http_referer"
    "\tua:$http_user_agent"
    "\treqtime:$request_time"
    "\truntime:$upstream_http_x_runtime"
    "\tapptime:$upstream_response_time"
    "\tcache:$upstream_http_x_cache" "\tvhost:$host";


  access_log /var/log/nginx/access.log ltsv;
  error_log /var/log/nginx/error.log notice;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 60;
  types_hash_max_size 2048;

  #buffer
  client_body_buffer_size 4000k;
  client_max_body_size 1G;

  proxy_buffering on;
  proxy_buffer_size 8k;
  proxy_buffers 8 2000k;

  include /etc/nginx/mime.types;

  include /etc/nginx/conf.d/*.conf;

gzip off;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/octet-stream image/svg+xml application/vnd.ms-fontobject application/font-woff;

}

